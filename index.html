<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Index of Coincidence Calculator</title>
</head>

<body>
	<h1>Index of Coincidence</h1>
	<h2>Enter word/sentence/paragraph</h2>
	<textarea placeholder="Enter text to find index of coincidence" name="user-input" id="user-input" cols="75"
		rows="10"></textarea>
	<br>
	<button type="submit" onclick="calcIOC()">Calculate</button>
	<p id="result-line" style="display: none;">Result: <span id="result"></span></p>
	<script src="index.js"></script>
</body>

</html>
